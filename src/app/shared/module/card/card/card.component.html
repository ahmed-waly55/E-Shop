<div class="flex justify-content-between align-items-center flex-wrap">


    @for (item of [0,0,0,0]; track $index) {
    <div [ngClass]="{
    'col-6':isSmallCard,
     'col-12 md:col-3 lg:col-2 ':!isSmallCard}">
        <div [ngClass]="{'flex flex-wrap lg:flex-nowrap justify-content-center gap-2':isSmallCard , '': !isSmallCard}">
            <figure [ngClass]="{'md:w-6rem lg:w-12rem':isSmallCard, 'wfull':!isSmallCard}"
                class="shadow-2 m-1 border-round-2xl overflow-hidden ">
                <img class="w-full h-full"
                    src="https://storage.googleapis.com/fir-auth-1c3bc.appspot.com/1692255692675-ant%20sport.jpg"
                    alt="product">
            </figure>
            <div class="content py-1">
                <p class="truncate-text overflow-hidden font-medium text-xs text-dark my-1">Ant Esports
                    GP310 Wireless Gamepad, Compatible for PC & Laptop (Windows 10/8 /7, Steam) / PS3 /
                    Android </p>
                <div class="flex align-items-center gap-2">
                    <div class="price flex gap-2 items-center">
                        <span class="text-color-secondary">
                            <del>14</del>
                        </span>
                        <span class="new-price font-bold">
                            14
                            <span class="green">$</span>
                        </span>
                    </div>
                    <div class="offer">
                        <span class="offer-s p-1 border-circle text-white text-xs">%3</span>
                        <span class="fonot-bold text-xs fonot-bold px-1">off</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    }



</div>
