<section>
    <h1 class="text-color-secondary capitalize">all cart products</h1>

    <div class="container-fluid py-6">
        <div class="card">
            <p-dataView #dv [value]="allCartProduct" [rows]="5" [paginator]="true">
                <ng-template pTemplate="list" let-allCartProduct>
                    <div class="grid grid-nogutter">
                        @for (product of allCartProduct; track $index) {
                        <div class="col-12" class="col-12">
                            <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
                                [ngClass]="{ 'border-top-1 surface-border': !$first }">
                                <div class="md:w-10rem relative">
                                    <img class="block xl:block mx-auto border-round w-full" [src]="product.image"
                                        [alt]="product.title" />

                                </div>
                                <div
                                    class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                                    <div
                                        class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                                        <div>
                                            <span class="font-medium text-secondary uppercase text-sm">{{
                                                product.category
                                                }}</span>
                                            <div class="text-lg font-medium text-900 mt-2">{{ product.title | slice : 0
                                                : 35 }}....</div>
                                        </div>

                                    </div>
                                    <div class="flex flex-column md:align-items-end gap-5">
                                        <span class="text-xl font-semibold text-900">{{ '$' + product.price }}</span>
                                        <div class="flex flex-row-reverse md:flex-row gap-2">
                                            <p-button icon="pi pi-heart" [outlined]="true" severity="warning" />
                                            <p-button icon="pi pi-shopping-cart"
                                                class="flex-auto md:flex-initial white-space-nowrap" label="Buy Now"
                                                severity="warning" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        }
                    </div>
                </ng-template>

            </p-dataView>
            @if(allCartProduct.length > 0){
            <p-button (click)="clearCart(); " label="clear cart" severity="warning" styleClass="my-2 uppercase w-full"
                icon="pi pi-cart-minus text-xl" iconPos="left" />

            }
        </div>
    </div>
</section>
